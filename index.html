<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>予約フォーム</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    /* --- ベースレイアウト --- */
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;background:#f4f6f8;}
    .container{max-width:340px;margin:0 auto;padding:24px;}
    .card{background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.08);padding:24px;position:relative;}

    /* --- 見出し & 閉じるボタン --- */
    h2{margin:0 0 24px;font-size:18px;text-align:center;}
    .close-btn{position:absolute;top:12px;right:12px;border:none;background:transparent;font-size:20px;cursor:pointer;}

    /* --- 入力欄 --- */
    label{display:block;margin:0 0 12px;font-size:14px;font-weight:600;}
    input,select{width:100%;padding:10px;border:1px solid #e0e0e0;border-radius:6px;background:#eee;font-size:15px;}

    /* --- ボタン --- */
    .submit-btn{margin-top:24px;width:100%;padding:14px 0;border:none;border-radius:8px;font-size:15px;font-weight:700;color:#fff;
      background:#00C300;cursor:pointer;transition:opacity .2s;}
    .submit-btn:disabled{opacity:.5;cursor:not-allowed;}

    /* --- リンク --- */
    .policy-link{display:block;margin-top:8px;font-size:12px;color:#0056ff;text-decoration:underline;}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <button class="close-btn" aria-label="閉じる" onclick="liff.closeWindow()">✕</button>
      <h2>予約フォーム</h2>

      <form id="reserveForm">
        <label>氏名
          <input type="text" name="name" placeholder="山田 太郎" required>
        </label>

        <label>学校名
          <input type="text" name="school" placeholder="〇〇高校" required>
        </label>

        <label>学年
          <select name="grade" required>
            <option value="" hidden disabled selected>選択してください</option>
            <option value="1">1年</option>
            <option value="2">2年</option>
            <option value="3">3年</option>
          </select>
        </label>

        <a href="https://example.com/privacy" target="_blank" class="policy-link">プライバシーポリシーについて</a>

        <button class="submit-btn" type="submit" id="submitBtn">
          プライバシーポリシーに<br>同意して予約する
        </button>
      </form>
    </div>
  </div>

  <script>
    /* ▼▼ ここだけ LIFF ID を自分のものに置き換える ▼▼ */
    const LIFF_ID = "YOUR_LIFF_ID";

    (async () => {
      await liff.init({ liffId: LIFF_ID });
    })().catch(console.error);

    // --- フォーム送信 ---
    const form   = document.getElementById('reserveForm');
    const button = document.getElementById('submitBtn');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      button.disabled = true;

      try {
        const profile = await liff.getProfile();                 // LINE userId
        const body = {
          userId : profile.userId,
          name   : form.name.value.trim(),
          school : form.school.value.trim(),
          grade  : form.grade.value
        };

        /* 実際には自分のバックエンド URL に POST する */
        await fetch('http://homepc.gamebox777.work/api/miniapp-api/reservations', {
          method : 'POST',
          headers: { 'Content-Type': 'application/json' },
          body   : JSON.stringify(body)
        });

        alert('予約が完了しました！');
        liff.closeWindow();                                      // LINE 画面へ戻る
      } catch(err){
        console.error(err);
        alert('送信に失敗しました。時間をおいて再度お試しください。');
        button.disabled = false;
      }
    });
  </script>
</body>
</html>
